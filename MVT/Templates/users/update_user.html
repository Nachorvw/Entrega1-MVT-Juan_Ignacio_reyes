{% extends 'base.html' %}

{% block title %}  
Actualizar usuario
{% endblock %}

{% block content %}
<h1>Complete el formulario para actualizar usuario: {{user.username}} </h1>


{%  if form_profile  %}

<form action="" method="POST" enctype="multipart/form-data" >

    {% csrf_token %}

    <table>
        {{form_profile.as_table}}
    </table>

    <input type="submit" value="Actualizar">
</form>
{% endif %}

{% if errors %}
{{errors}}
{% endif %}
{% endblock %}
