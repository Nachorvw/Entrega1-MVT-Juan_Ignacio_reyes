{% extends 'base.html' %}

{% block title %}  
Actualizar usuario
{% endblock %}

{% block content %}
{%  if form  %}
<h1>Complete el formulario para actualizar usuario: {{user.username}} </h1>

<form class="text-light" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{form.as_table}}
    </table>

    <input type="submit" value="actualizar">
</form>


{% endif %}

{% if errors %}

<h2 style="color: red;" >{{errors}}</h2>

{% endif %}
{% endblock %}
