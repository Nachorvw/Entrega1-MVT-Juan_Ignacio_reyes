{% extends 'base.html' %}

{% block title %}
    confirmacion de borrado
{% endblock %}

{% block content %}

<div class="text-light">
    <h2>Paciente a Borrar:</h2>
    <h1 class="text-danger">{{object.name}} {{object.surname}}</h1>
    <p>Seguro que desea eliminarlo?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Borrar">
    </form>
</div>

{% endblock %}
